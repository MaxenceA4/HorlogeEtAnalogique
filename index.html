<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HorlogeEtAnalogique</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
<div class="container">
    <div class="clock">
        <div style="--clr: #ff3d58; --h: 74px" id="hour" class="hand">
            <i></i>
            <!-- Divs supplémentaires pour les heures -->
            <div class="hour-extra" style="--h: 65px;"></div>
            <div class="hour-extra" style="--h: 45px;"></div>
            <div class="hour-extra" style="--h: 25px;"></div>
        </div>
        <div style="--clr: #00a6ff; --h: 84px" id="min" class="hand">
            <i></i>
            <!-- Divs supplémentaires pour les minutes -->
            <div class="min-extra" style="--h: 85px;"></div>
            <div class="min-extra" style="--h: 65px;"></div>
            <div class="min-extra" style="--h: 45px;"></div>
            <div class="min-extra" style="--h: 25px;"></div>
        </div>
        <div style="--clr: #ffffff; --h: 94px" id="sec" class="hand">
            <i></i>
            <div class="sec-extra" style="--h: 125px"></div>
            <div class="sec-extra" style="--h: 105px"></div>
            <div class="sec-extra" style="--h: 85px;"></div>
            <div class="sec-extra" style="--h: 65px;"></div>
            <div class="sec-extra" style="--h: 45px;"></div>
            <div class="sec-extra" style="--h: 25px;"></div>
        </div>


        <span style="--i: 1"><b>|</b></span>
        <span style="--i: 2"><b>|</b></span>
        <span style="--i: 3"><b>|</b></span>
        <span style="--i: 4"><b>|</b></span>
        <span style="--i: 5"><b>|</b></span>
        <span style="--i: 6"><b>|</b></span>
        <span style="--i: 7"><b>|</b></span>
        <span style="--i: 8"><b>|</b></span>
        <span style="--i: 9"><b>|</b></span>
        <span style="--i: 10"><b>|</b></span>
        <span style="--i: 11"><b>|</b></span>
        <span style="--i: 12"><b>|</b></span>
    </div>
</div>


</body>


<script src="script.js"></script>


</html>
